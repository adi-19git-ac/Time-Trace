<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Us - Time Trace</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylsheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="..//CSS/nav.css">
    <link rel="stylesheet" type="text/css" href="..//CSS/contact.css">
</head>

<body>
    <header>
        <!-- Logo and Website Name -->
        <div class="logo">
            <a href="../index.html">
                <span class="ro">
                    <i class="fa-duotone fa-solid fa-bus"></i>
                </span>
                Time Trace
            </a>
        </div>

        <div class="ham">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>
        <div class="nav-bar">
            <ul>
                <li><a href="../index.html" id="home" style="--i:1;">Home</a></li>
                <li><a href="About.html" style="--i:2;">About</a></li>
                <li><a href="Contact.html" style="--i:3;">Contact</a></li>
                <li><a href="Login.html" style="--i:4;">Login</a></li>
                <li><a href="Register.html" style="--i:5;">Register</a></li>
            </ul>
        </div>
    </header>
    <!-- Logo and Website Name End -->

    <!-- Heading Section -->
    <section class="contact-container">
        <h1 class="contact-head">Contact Us</h1>
    </section>

    <section class="content">
        <div class="container">
            <div class="contact-wrapper">
                <div class="contact-form">
                    <h3>Send us a message</h3>
                    <form>
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="E-mail" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <textarea name="messege" placeholder="Your message" autocomplete="off"></textarea>
                        </div>
                        <button type="submit">Send Message</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h3>Contact Information</h3>
                    <p><i class="fas fa-phone"></i>+1 123 456 678</p>
                    <p><i class="fas fa-envelope"></i>info@example.com</p>
                    <p><i class="fas fa-map-market-alt"></i>123 street ,city,country</p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
